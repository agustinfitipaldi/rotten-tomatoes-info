<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Manager</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }
        .stats {
            margin-bottom: 16px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #f40612;
        }
        .movies-container {
            max-height: 300px;
            overflow-y: auto;
        }
        .collapsible {
            background: #f1f1f1;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .content {
            display: none;
            padding: 8px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .movie-item {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }
        .movie-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="stats" id="cacheStats">
        Loading stats...
    </div>
    <button id="clearCache">Clear Cache</button>
    <div class="collapsible" id="movieListHeader">
        Show Cached Movies
    </div>
    <div class="content" id="movieList">
        Loading movies...
    </div>
    <script src="cache-popup.js"></script>
</body>
</html>
